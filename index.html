<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">

    <title>Conversor de bases numéricas</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sticky-footer.css" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Libre+Baskerville:400,700' rel='stylesheet' type='text/css'>
   
  </head>

  <body>

    <!-- Begin page content -->
    <div class="container">
      <div class="page-header">
        <h1 class="text-center">Conversor de bases numéricas</h1>
      </div>
      <form class="form-horizontal" method="POST" action="controllers/conversorBases.php" role="form">
        <legend class="bg-primary text-center">Ingrese un número</legend>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="decimal">DECIMAL</label>
          <div class="col-sm-10">
            <input name="decimal" type="text" class="form-control" id="decimal" onkeyup="decimal2(this.value)" maxlength="20">                     
          </div>
        </div>
        <div class="form-group">
          <label for="binary" class="col-sm-2 control-label">BINARIO</label>
          <div class="col-sm-10">
            <input name="binary" type="text" class="form-control" id="binary" onkeyup="binary2(this.value)" maxlength="20" >            
          </div>
        </div>
        <div class="form-group">
          <label for="octal" class="col-sm-2 control-label">OCTAL</label>
          <div class="col-sm-10">
            <input name="octal" type="text" class="form-control" id="octal" onkeyup="octal2(this.value)" maxlength="20">            
          </div>
        </div>
        <div class="form-group">
          <label for="hexadecimal" class="col-sm-2 control-label">HEXADECIMAL</label>
          <div class="col-sm-10">
            <input name="hexadecimal" type="text" class="form-control" id="hexadecimal" onkeyup="hexadecimal2(this.value)" maxlength="20">         
          </div>
        </div>
        <div class="form-group">
        <div class="col-sm-offset-5 col-sm-10">
          <a href="index.html" class="btn btn-danger">BORRAR</a>          
        </div>
      </div>
      </form>
    </div>

    <footer>
      <p class="text-center">
        Software Conversor de Bases Numéricas. <br>
        Desarrollado para la materia de Métodos Numéricos de la Universidad de San Buenaventura Cali. <br>
        2014.
        <br>
        <img src="img/logo.png" alt="" class="img-responsive">
      </p>     

    </footer>

    ================================================== -->

  </body>
</html>
